{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me with Chat</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="{% static 'images/me.jpg' %}" alt="Photo of AbdulRahman">
        </div>
        <div class="about">
            <h1>About Me</h1>
            <details>
            <summary style="font-weight: bold; cursor: pointer;">What is my name?</summary>
            <p style="margin-left: 20px;">My name is AbdulRahman</p>
            </details>
            <p class="typing-effect">I am an ethical hacker, web developer, and tech expert!</p>
            <button id="chat-button">Chat with Me</button>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="chat-header">Chat with AbdulRahman</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-footer">
                <input type="text" id="message-input" placeholder="Type a message...">
                <input type="file" id="file-input">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
