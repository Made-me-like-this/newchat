{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-purple-600 text-white py-4 px-6">

        <h2 class="text-2xl font-bold"><i class="fas fa-sign-in-alt"></i> Login</h2>
    </div>
    <div class="p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <a href="{% url 'password_reset' %}" class="text-sm text-purple-600 hover:text-purple-800">
                    Forgot Password?
                </a>
            </div>
        </form>
        <div class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-purple-600 hover:text-purple-800 font-medium">
                Register here
            </a>
        </div>
    </div>
</div>
    <div>
                        <h2> <a href="https://t.me/ihatehumor">Interested in this project? Tap here to chat directly</a></h2>
                    </div>
{% endblock %}
