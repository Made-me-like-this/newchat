{% extends 'chat/base.html' %}
{% load static %}

{% block title %}Profile - ChatUp{% endblock %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 1rem;
        border: 3px solid var(--primary-color);
        object-fit: cover;
    }

    .profile-form {
        display: grid;
        gap: 1rem;
    }

    .form-group {
        display: grid;
        gap: 0.5rem;
    }

    .form-group label {
        font-weight: 600;
        color: var(--text-color);
    }

    .form-group input {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
    }

    .save-button {
        background: var(--primary-color);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }

    .save-button:hover {
        background: var(--secondary-color);
    }
</style>

<div class="profile-container">
    <div class="profile-header">
        <img src="{{ user.avatar.url|default:'/static/images/default-avatar.jpg' }}" alt="Profile"
            class="profile-avatar">
        <h1 class="text-2xl font-bold">{{ user.username }}</h1>
    </div>

    <form method="post" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-red-500 text-sm">{{ field.errors.0 }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="save-button">Save Changes</button>
    </form>
</div>
{% endblock %}
