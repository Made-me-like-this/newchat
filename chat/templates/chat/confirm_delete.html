<!-- confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Are you sure you want to delete this room?</h2>

        <div class="mb-4">
            <p class="text-lg">Room: <strong>{{ room.name }}</strong></p>
            <p class="text-gray-500">This action cannot be undone.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    Yes, Delete Room
                </button>
                <a href="{% url 'home' %}" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
