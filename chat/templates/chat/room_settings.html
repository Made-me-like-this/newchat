<!-- room_settings.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold">Room Settings</h1>
        <form method="POST" action="{% url 'update_room_settings' room.id %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm">Room Name</label>
                    <input type="text" name="name" id="name" value="{{ room.name }}" class="form-input mt-1 w-full">
                </div>

                <div>
                    <label for="description" class="block text-sm">Room Description</label>
                    <textarea name="description" id="description" rows="4" class="form-input mt-1 w-full">{{ room.description }}</textarea>
                </div>

                <div>
                    <label for="categories" class="block text-sm">Categories</label>
                    <input type="text" name="categories" id="categories" value="{{ room.categories }}" class="form-input mt-1 w-full">
                </div>

                <div class="flex space-x-2">
                    <button type="submit" class="btn-primary">Save Settings</button>
                    <a href="{% url 'home' %}" class="btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
