<!-- invite_users.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Invite Users to Room</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Enter email address to invite">
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Send Invitation
                </button>
                <a href="{% url 'home' %}" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
